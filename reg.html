        <div id="fullpage">
        <!-- Home page -->
        <div class="section" id="page-content-wrapper-reg">
            <div class="container-fluid">
                <p style="opacity: 0.6; font-size: 25px; text-align: center">Make Payment</p>
                <div class="row form_reg">
                            <div class="col-sm-12 col-xs-12 col-sm-12">
                                <form name="address" id="form" action="#" method="post" class="form-horizontal">
									<div class="form-group" style="margin-bottom: 2.5%">
										<div id="name_div" class="col-md-12 col-xs-12 col-sm-12">
											<input type="text"  name="name" id="name" class="form-control" placeholder="NAME" required="required">
										</div>
									</div>
									<div class="form-group" style="margin-bottom: 2.5%">
										<div id="email_div" class="col-md-12 col-xs-12 col-sm-12">
											<input type="email" id="email" name="email" class="form-control" placeholder="E-MAIL" required="required">
										</div>
									</div>
                                    <div class="row" style="margin-bottom: 2%"><center>
                                        <div class="col-lg-6 col-xs-12 col-md-6" style="color: #ffffff; text-align: center">
                                            <h4>Are You a VIT student : </h4>
                                        </div>
                                        <div class="col-lg-6 col-xs-12 col-md-6">
                                            <div class="input-group" style="width: 30px;">
                                            <span class="input-group-addon" style="background-color: #0093fc; border: 2px solid #7ccaf6; border-radius: 2px">
                                                <input id="theCheckbox" type="checkbox" aria-label="...">
                                            </span>
                                            </div><!-- /input-group -->
                                        </div></center><!-- /.col-lg-6 -->
                                    </div>
                                    <div class="form-group" style="margin-bottom: 2.5%">
										<div id="reg_no_div" class="col-md-12 col-xs-12 col-sm-12">
											<input type="text" id="reg_no" pattern="^[1-9]{1}[0-9]{1}[A-Za-z]{3}[0-9]{4}$" class="form-control" style="background-color: #0093fc" placeholder="REGISTRATION No." required="required" disabled>
										</div>
									</div>
                                    <div class="form-group" style="margin-bottom: 2.5%">
										<div id="uni_name_div" class="col-md-12 col-xs-12 col-sm-12">
											<input type="email" id="uni_name"class="form-control" style="background-color: #0093fc" placeholder="UNIVERSITY / INSTITUTION NAME" required="required" disabled>
										</div>
									</div>
									<div class="form-group" style="margin-top: 2vh;">
                                        <div class="col-md-4 col-xs-12 col-sm-12"><center>
                                            <button type="submit" class="btn btn-send"><center>Proceed To Pay</center></button>
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>
